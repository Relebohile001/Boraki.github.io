<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Elevating Web Design Excellence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            color: #ff9900;
            font-size: 20px;
        }
        .logo {
            width: 150px;
            margin-top: 20px;
        }
        .portfolio {
            background-color: #eee;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            color: #333;
        }
        .project {
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            animation: fadeInUp 1s ease;
        }
        .project img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .project:hover {
            transform: scale(1.05);
        }
        .project img:hover {
            transform: scale(1.1);
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="o.jpg" alt="Company Logo" class="logo">
        <h1>Elevating Web Design Excellence</h1>
    </header>
    <nav>
        <a href="home.html" style="background-color: #333;">Home</a>
        <a href="about.html" style="background-color: #444;">About</a>
        <a href="services.html" style="background-color: #555;">Services</a>
        <a href="portfolio.html" style="background-color: #666;">Portfolio</a>
        <a href="contact.html" style="background-color: #777;">Contact</a>
    </nav>
    <section class="portfolio">
        <h2>Our Portfolio</h2>
        <div class="project">
            <a href="project1.html">
                <img src="project1.jpg" alt="Project 1">
            </a>
            <p>Project 1 Description</p>
        </div>
        <div class="project">
            <a href="project2.html">
                <img src="project2.jpg" alt="Project 2">
            </a>
            <p>Project 2 Description</p>
        </div>
        <div class="project">
            <a href="project3.html">
                <img src="project3.jpg" alt="Project 3">
            </a>
            <p>Project 3 Description</p>
        </div>
    </section>
    <footer>
        &copy; 2024 Elevating Web Design Excellence. All rights reserved.
    </footer>
</body>
</html>
